<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<title>Document</title>
</head>
<body>
    <form class="box" onsubmit="return validateForm()" action="moviespage.html">

            <div class="sign-up">
               
                <div class="logo">JETFLIX</div>

                <div class="content">
                    <h2>HI THERE!</h2>
                    Welcome to JeTFlix
                </div>

                <div class="input-box">
                    <div class="boxlagi">
                        Name :<br>
                        <input id="name" class="password-box" type="text" placeholder="name" >
                    </div>
                    <div class="boxlagi">
                        Password :<br>
                        <input id="password" type="password" class="password-box" placeholder="password">
                    </div>
                    <div class="boxlagi">
                        Confirm your password :<br>
                        <input id="confirm-password" type="password" class="password-box" placeholder="confirm-password">
                        
                    </div>
                    <div class="boxlagi">
                        Date of birth :<br>
                        <input type="date" class="date-box" placeholder="date">
                        
                        
                    </div>
                    <div class="boxlagi">
                        Gender :<br>
                        <input type="radio" class="gender" placeholder="gender" value="male" name="gender">Male
                        <input type="radio" class="gender" placeholder="gender" value="male" name="gender">Female
                        
                    </div>

                    <div class="boxlagi">
                        <input type="checkbox" placeholder="term"> I Accept the term and condition
                        
                    </div>

    

                </div>
                <button type="submit" class="button">SIGN UP</button>
            
            </div>
        
        <div class="image"></div>
       
  
</form>

    <script src="signupvalid.js"></script>


</body>
</html>
